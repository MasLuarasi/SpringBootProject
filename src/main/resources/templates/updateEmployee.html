<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Employee Tracker</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Employee Tracker</h1>
  <hr>
  <h2>Update Employee</h2>

    <form action="#" th:action="@{/save}" th:object="${employee}"
        method="POST">

    <input type="hidden" th:field="*{employeeID}" />
    <input type="text" th:field="*{employeeFirstName}" class="form-control mb-4 col-4" placeholder="Employee First Name">
    <input type="text" th:field="*{employeeLastName}" class="form-control mb-4 col-4" placeholder="Employee Last Name">
    <input type="text" th:field="*{employeeEmail}" class="form-control mb-4 col-4" placeholder="Email">
    <button type="submit" class="btn btn-info col-2"> Update Employee</button>
  </form>

  <hr>

  <a th:href = "@{/}"> Back to Employee List</a>
</div>
</body>
</html>
